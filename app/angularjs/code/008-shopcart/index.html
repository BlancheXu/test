<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../../vendor/bootstrap3/css/bootstrap.min.css"/>
</head>
<body ng-app="">
    <div class="container" ng-controller="cartController" >
        <table class="table"ng-show="cart.length">
            <thead>
                <tr>
                    <th>产品编号</th>
                    <th>产品名称</th>
                    <th>购买数量</th>
                    <th>产品单价</th>
                    <th>产品总价</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in cart">
                    <td>{{item.id}}</td>
                    <td>{{item.name}}</td>

                    <td>
                        <button type="button" class="btn btn-info" ng-click="reduce(item.id)">-</button>
                        <input type="text" value="" ng-model="item.quantity"/>
                        <button type="button" class="btn btn-info" ng-click="add(item.id)">+</button>
                    </td>
                    <td>{{item.price}}</td>
                    <td>{{item.price * item.quantity}}</td>
                    <td>
                        <button type="button" class="btn btn-danger" ng-click="remove(item.id)">删除</button>
                    </td>
                </tr>
                <tr>
                    <td>总价</td>
                    <td>{{totalPrice()}}</td>
                    <td>商品总量</td>
                    <td>{{totalNum()}}</td>
                    <td colspan="2">
                        <button type="button" class="btn btn-danger" ng-click="cart = null">清空购物车</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <p ng-show="!cart.length">购物车为空</p>
    </div>
<script type="application/javascript" src="app/index.js"></script>
<script type="application/javascript" src="../../vendor/angular/angular.min.js"></script>
</body>
</html>
