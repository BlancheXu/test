<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        #div1 {
            width: 200px;
            height: 200px;
            background-color: #00d6b2;
            margin-top: 10px;
            position: relative;
            left: 10px;
        }
    </style>
</head>
<body>
    <input type="button" value="left" id="btn2"/>
    <input type="button" value="right" id="btn1"/>
    <div id="div1"></div>
    <script>
        var btn1 = document.getElementById('btn1');
        var btn2 = document.getElementById('btn2');
        var div1 = document.getElementById('div1');
        div1.timer = null;

        function move(obj,dirStep,max) {
            clearInterval(obj.timer);
            var divleft;
            obj.timer = setInterval(function() {
                divleft = parseInt(getStyle(obj,'left'));
                divleft += dirStep;
                if(dirStep > 0) {
                    if(divleft >= max) {
                        divleft = max;
                    }
                }else {
                    if(divleft <= max) {
                        divleft = max;
                    }
                }

                obj.style.left = divleft + 'px';
            },200);
        }
        btn1.onclick = function() {
            move(div1,20,300);
        }
        btn2.onclick = function () {
            move(div1,-20,10);
        }

        function getStyle(obj,attr) {
            return obj.currentStyle?obj.currentStyle(attr):getComputedStyle(obj)[attr];
        }
    </script>
</body>
</html>
