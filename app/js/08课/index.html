<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        #header {
            width: 200px;
            height: 400px;
            background: pink;
            float: left;
        }
        #info {
            width: 240px;
            height: 200px;
            background: orange;
            margin-left: 205px;
            display: none;
        }
    </style>
</head>
<body>
    <div id="header"></div>
    <div id="info"></div>
    <script>
        var header = document.getElementById('header');
        var info = document.getElementById('info');
        var timer = null;
        function show() {
            info.style.display = 'block';
        }
        function hide() {
            timer = setTimeout(function() {
                info.style.display = 'none';
            }, 200);
        }
        header.onmouseover = show;
        header.onmouseout = hide;
        info.onmouseover = function() {
            clearTimeout(timer);
            show();
        }
        info.onmouseout = hide;
    </script>
</body>
</html>
