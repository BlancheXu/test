<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        #oDiv {
            width: 200px;
            height: 200px;
            background-color: #00d6b2;
            margin-top: 10px;
            position: relative;
            left: 0;
            top: 10px;
        }
    </style>
</head>
<body>
    <input type="button" value="left" id="left"/>
    <input type="button" value="right" id="right"/>
    <div id="oDiv"></div>
    <script>
        var left = document.getElementById('left');
        var right = document.getElementById('right');
        var oDiv = document.getElementById('oDiv');
        oDiv.timer = null;

        function getStyle(obj,attr) {
            return obj.currentStyle?obj.currentStyle(attr):getComputedStyle(obj)[attr];
        }
        function move(obj,attr,dir,limit,fn) {
            clearInterval(obj.timer);
            var objLeft = parseInt(getStyle(obj,attr));
            dir = objLeft<limit?dir:-dir;
            obj.timer = setInterval(function() {
                objLeft += dir;
                if(dir<0 && objLeft < limit || dir>0 && objLeft > limit) {
                    objLeft = limit;
                }

                obj.style[attr] = objLeft + 'px';
                if(objLeft == limit) {
                    clearInterval(obj.timer);
                    fn && fn();
                }
            },200);

        }
        left.onclick = function() {
            move(oDiv,'top',20,10);
        }
        right.onclick = function() {
           move(oDiv,'top',20,300,function(){
               move(oDiv,'left',20,300);
           });
        }
    </script>
</body>
</html>
