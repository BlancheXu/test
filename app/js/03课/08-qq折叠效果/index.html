<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        .con {
            width: 80%;
            height: 60%;
            border: 1px solid #000000;
        }
        .list {
            margin-top: 10%;
        }
        li {
            list-style:none;
        }
        .active{
            background: #00d6b2;
        }
        .innerUl {
            display: none;
        }
    </style>
</head>
<body>
    <div class="con">
        <ul class="list">

        </ul>
    </div>
    <script>
        window.onload = function () {
            var arrText = ['friend', 'partener', 'haha', 'student'];
            var arr = [['张三', '李四'], ['王五', '马六'], ['张三', '李四'], ['王五', '马六']];
            var list = document.getElementsByClassName('list')[0];
            var tags = document.getElementsByClassName('tag');
            var innerUls = document.getElementsByClassName('innerUl');

            for(var i=0;i<arrText.length;i++) {
                list.innerHTML += '<li class="tag"><h2>' + arrText[i] + '</h2></li>';
                var ul = document.createElement('ul');
                ul.className = 'innerUl';
                tags[i].appendChild(ul);
                for(var j=0;j<arr[i].length;j++) {
                    innerUls[i].innerHTML += '<li>' + arr[i][j] + '</li>';
                    console.log(arr[i][j]);
                }
            }

            for(var i=0;i<arr.length;i++) {
                tags[i].index = i;
                tags[i].onclick = function() {
                    if(this.childNodes[0].className == '') {
                        innerUls[this.index].style.display = 'block';
                        tags[this.index].childNodes[0].className = 'active';
                    }else {
                        innerUls[this.index].style.display = 'none';
                        tags[this.index].childNodes[0].className = '';
                    }

                }
            }
        }
    </script>
</body>
</html>
