<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <div id="container">aa</div>
    <script src="../vendor/react.js"></script>
    <script src="../vendor/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.24/browser.min.js"></script>
    <script type="text/jsx">
        var React = require('react-native'); //引入react-native模块
        /*定义项目中需要用到的组件节点*/
        var {
                AppRegistry,
                StyleSheet,
                Text,
                View,
                Img,
                } = React;
//         自定义一个组件
        var LikeButton = React.createClass({
            getInitialState: function() {
                return {liked: false};
            },
            handleClick: function(event) {
                this.setState({liked: !this.state.liked});
            },
            render: function() {
                var text = this.state.liked ? 'like' : 'haven\'t liked';
                return (
                        <p onClick={this.handleClick}>
                            You {text} this. Click to toggle.
                        </p>
                );
            }
        });
//将我们的根组件放置到native app中的顶层view中
        AppRegistry._registerComponent('AwesomeProject',()=>AwesomeProject);

        React.render(
                <LikeButton />,
                document.getElementById('container')
        );

        //react-native采用的是类CSS样式来实现页面的外观布局
        var styles = StyleSheet.create({
            container: {
                flex:1,
                justifyContent: 'center',
                padding: 20,
            },
            fontText: {
                fontSize: 18,
                margin: 5,
                textAlign: 'center',
            }
        });
        var AwesomeProject = React.createClass({
            render:function() {
                return (<view style={styles.container}>
                    <Text style={styles.fontText}>react-native采用的是类CSS样式来实现页面的外观布局</Text>
                </view>);
            }
        })
    </script>
</body>
</html>
