        var ClickApp = React.createClass({
            getInitialState: function () {
                return {
                    clickCount: 0,
                    subMessages: [
                            'a', 'b' ,'c'
                    ],

                }
            },
            handleClick: function () {
                this.setState({clickCount: this.state.clickCount + 1})
            },
            render: function () {
                return (
                        <div>
                            <h1 onClick={this.handleClick}>clickMe</h1>
                            <p>clicked {this.state.clickCount} times</p>
                            <SubMessage messages={this.state.subMessages}/>
                        </div>
                )
            }
        });
        var SubMessage = React.createClass({
            PropTypes:{//验证传来数据格式是否正确
                messages:React.PropTypes.array.isRequired

            },
            getDefaultProps: function () {
                return {
                    messages:['none']
                }
            },
            render: function () {
                var arr = [];
                this.props.messages.forEach(function (msg,index) {
                    arr.push(<p key={'sub'+index}>{msg}</p>)
                });
                return (
                        <h3>{arr}</h3>
                )
            }
        })
        ReactDOM.render(<ClickApp/>,document.getElementById('app'));
