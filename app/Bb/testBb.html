<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#btn{width: 20px;height: 10px;border: 1px solid #000;}
	</style>
</head>
<body>
	<ul>
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
	</ul>
	<script>
		var aLi = document.getElementsByTagName('li');
		
		
		/* 点击没个li，alert每个li的索引,2种方法*/
		//1.
		for(var i=0;i<aLi.length;i++) {
			(function(num) {
				aLi[i].onclick = function() {
					alert(num);
				}
			})(i)
		}
		//2.
		for(var i=0;i<aLi.length;i++) {
			aLi[i].onclick = function(num) {
				return function() {
					alert(num);
				}
			}(i);
		}
		//设置私有属性的方法，使用块作用域
		var Person;
		(function() {
			var name = '';
			Person = function(value) {
				name = value;
			}
			Person.prototype.setName = function(value) {
				name = value;
			}
			Person.prototype.getName = function() {
				return name;
			}
		})();
		var p = new Person('lili');
		alert(p.getName());
	</script>
</body>
</html>
