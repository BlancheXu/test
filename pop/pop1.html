<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="cache-control" content="no-store, must-revalidate" />
    <meta http-equiv="expires" content="0" />
    <meta name="format-detection" content="telephone=no" searchtype="map">
    <meta name="apple-mobile-web-app-capable" content="no">
    <meta name="apple-mobile-web-app-status-bar-style" content="white">
    <title>弹窗1</title>
	<style>
		.comWidth{width: 200px;margin: 0 auto;}
		html,body{width: 100%;height: 100%;}
		body{max-width: 640px;font-family: "STHeitiSC", "黑体-简", Avenir, "微软雅黑", sans-serif, "宋体";font-size: 12px;margin: 0 auto;color: #c6a879;position: relative;}
		.popup {position: fixed;top:0;left:0;height:100%;width:100%;z-index: 100;}
        .popup .mask {width: 100%;height:100%;filter: progid:DXImageTransform.Microsoft.Gradient(startColorStr=#CC000000,endColorStr=#CC000000); /* IE5.5 - IE8 */background: rgba(0,0,0,.8);zoom: 1;}
        .popup .popInner{width: 240px;height: 316px;position: absolute;margin: -158px 0 0 -120px;top: 50%;left: 50%;background-size: 100% auto;background-image: url('./img/pop_bg.png');background-repeat: no-repeat;}
        .popup .close{position: absolute;width: 35px;height: 35px;top: -15px;right: -15px;background-size: 100% auto;background-image: url(./img/cross.png);background-repeat: no-repeat;}
		.popup .title{font-size: 17px;text-align: center;line-height: 49px;height: 49px;margin: 0;padding: 0;margin-top: 73px;color: #c6a879;}
		.popup .code{height: 44px;background-color: #fff0c8;margin: 0 auto;text-align: center;color: #e75955;line-height: 44px;margin-bottom: 18px;}
		.ticket .popInner{height: 410px;width: 240px;position: absolute;margin:-205px 0 0 -120px;background-size: 100% auto;background-image: url(img/pop_bg.png);background-repeat: no-repeat;border-radius: 20px;background-color: #fffaec; }
		.ticket input{width: 170px;height: 28px;border-radius: 10px;border: 1px solid #c6c6c6;margin-bottom: 10px;padding: 0 15px;background-color: #fffaec;}
		.ticket .submit_btn{width: 125px;height: 31px;display: block;margin: 14px auto 0;text-align: center;background-color: #e75955;border: none;color: #fff;font-weight: bold;font-size: 16px;}
	</style>
</head>
<body>
	<div class="popup" style="display:none;">
		<div class="mask"></div>
		<div class="popInner">
			<a href="" class="close"></a>
		</div>
	</div>


	<div class="popup hjw" style="display:none;">
		<div class="mask"></div>
		<div class="popInner">
			<a href="" class="close"></a>
			<div class="title">2999元家居购物劵码</div>
			<div class="code comWidth">afearar</div>
			<p class="useInfo comWidth">
				使用方法：<br/> 
				长按复制优惠劵兑换码 — 到土巴兔官 网方网站领取礼品。<br/>
				注意事项：<br/>
				每个用户限领一张，共10000张，先 到先得。 该优惠劵将在2016年12月31日24时 失效，请及时使用。
			</p>
		</div>
	</div>

	<div class="popup ticket">
		<div class="mask"></div>
		<div class="popInner">
			<a href="" class="close"></a>
			<div class="title">请填写领取机票信息</div>
			<div class="inputBox comWidth">
				<input type="text" class="name" placeholder="姓名"/>
				<input type="text" class="name" placeholder="手机号"/>
				<input type="text" class="name" placeholder="姓名"/>
				<input type="text" class="name" placeholder="手机号"/>
			</div>
			<div class="useInfo comWidth">
				注意事项：<br/>
				待提供如上基本信息后，工作人员将 在5个工作日与您联系。（限2016年 春节前的国内机票一张）
			</div>
			<input type="text" class="submit_btn comWidth" value="确定"/>
		</div>
	</div>
</body>
</html>
